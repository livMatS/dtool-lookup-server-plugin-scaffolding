name: test
on:
  push:
    branches:
      - master
      - main
    tags:
      - '*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
        mongodb-version: ['4.2', '4.4', '5.0', '6.0']
        # dtool-lookup-server-version: ['0.17.2']  # use current refactor

    steps:
    - name: Git checkout
      uses: actions/checkout@v3

    - name: Set up python3 ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.8.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}

    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        # The following line comes in handy when versioning and packaging 
        pip install --upgrade setuptools wheel setuptools-scm[toml] importlib-metadata
        pip install flake8 pytest pytest-cov

    - name: Install server
      run: |
       # pip install dtool-lookup-server==${{ matrix.dtool-lookup-server-version }}
       # refactor-specific: this should move into the strategy matrix once released
       pip install git+https://github.com/jotelha/dtool-lookup-server.git@master
       pip install git+https://github.com/jotelha/dtool-lookup-server-search-plugin-mongo.git@main
       pip install git+https://github.com/jotelha/dtool-lookup-server-retrieve-plugin-mongo.git@main

    - name: Install own requirements
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install .
        pip list

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest
